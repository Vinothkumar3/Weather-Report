<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="shortcut icon"
      href="/images/weather-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter your city"
          spellcheck="false"
          class="input"
        />
        <button class="button">
          <img src="./images/search.png" alt="search-img" />
        </button>
      </div>

      <div>
        <p class="invalid">Invalid input</p>
      </div>

      <div class="weather">
        <img src="./images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">chennai</h2>
        <div class="details">
          <div class="col">
            <img src="./images/clouds.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">50 km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const apikey = "863242cfb2b1d357e6093d9a4dF19a4b";
    const apiUrl =
      "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchbox = document.querySelector(".search input");
    const searchbtn = document.querySelector(".search button");
    const weathericon = document.querySelector(".weather-icon");

    async function Weatherdata(citys) {
      const response = await fetch(apiUrl + citys + `&appid=${apikey}`);
      let data = await response.json();

      if (response.status == 404) {
        document.querySelector(".invalid").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          parseInt(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        if (data.weather[0].main == "Clouds") {
          weathericon.src = "/images/clouds.png";
        } else if (data.weather[0].main == "Clear") {
          weathericon.src = "/images/clear.png";
        } else if (data.weather[0].main == "Drizzle") {
          weathericon.src = "/images/drizzle.png";
        } else if (data.weather[0].main == "Humidity") {
          weathericon.src = "/images/humidity.png";
        } else if (data.weather[0].main == "Mist") {
          weathericon.src = "/images/mist.png";
        } else if (data.weather[0].main == "Rain") {
          weathericon.src = "/images/rain.png";
        } else if (data.weather[0].main == "Snow") {
          weathericon.src = "/images/snow.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".invalid").style.display = "none";
      }
    }

    searchbtn.addEventListener("click", () => {
      Weatherdata(searchbox.value);
    });
  </script>
</html>
